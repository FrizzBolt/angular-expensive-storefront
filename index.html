<!DOCTYPE html>
<html ng-app="store" style="background-image: url('images/background.jpg'); background-repeat: no-repeat; background-attachment: fixed;">
  <head>
    <meta charset="utf-8">

    <title>Jevon's Luxury Boutique</title>

    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet' type='text/css'>

    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>



    <!-- TWITTER BOOTSTRAP CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- ANGULAR JS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>


  </head>
  <body class="container" class="list-group" ng-controller="StoreController as store">

    <h1 style="font-family: 'Allura', cursive; text-align: center; font-size: 5em;">Jevon's Luxury Boutique</h1>
    <!-- APPLICATION FILE -->
    <script src="js/app.js"></script>
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
      <em class="pull-right"><button type="button" class="btn btn-success">Add to Cart</button></em>
      <!-- Image Gallery  -->
      <div class="gallery">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <section ng-init="tab = 1" ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
          <li> <a href ng-class="{ active: panel.isSelected(1) }" ng-click="panel.selectTab(1)">Description</a></li>
          <li> <a href ng-class="{ active: panel.isSelected(2) }" ng-click="panel.selectTab(2)">Reviews</a></li>
        </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Reviews</h4>
          <blockquote ng-repeat="review in product.reviews">
            <b>Stars: {{review.stars}}</b><br>
            {{review.body}}<br>
            <cite>by: {{review.author}}</cite>
          </blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
